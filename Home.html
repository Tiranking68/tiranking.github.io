<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝 转</title>
    <style>
        body {
            background-color: #808080; /* 专拽注 驻专 */
            color: white; /* 爪注 拽住 */
            text-align: center; /* 专 转 拽住 */
            margin: 0; /*  砖 */
            font-family: Arial, sans-serif;
        }
        .large-text {
            font-size: 36px;
        }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            color: white; /* 爪注 拽住 转驻专 */
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
        .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            right: 10px; /* 转驻专 驻转 爪  */
            background-color: #333;
            width: 200px;
            border-radius: 5px;
            z-index: 1;
        }
        .menu a {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: white; /* 爪注 拽住 转驻专 */
        }
        .menu a:hover {
            background-color: #575757;
        }
        .menu-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        .menu-toggle div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="Home.html">祝 转</a>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="menu" id="menu">
        <a href="Home.html">祝 转</a>
        <a href="Dog.html"> 住 </a>
        <a href="Love.html">わ 抓</a>
    </div>

    <p class="large-text">
        专  祝 转, 祝  转 爪 拽 转专 注 住祝 注 转专.
    </p>
    <p></p>
    <ul>
        
        <li>注 注 抓</li>
        <p>
</p>
        <li>住 </li>
    </ul>
    <p></p>
    

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "none" || menu.style.display === "") {
                menu.style.display = "flex";
            } else {
                menu.style.display = "none";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הבית</title>
    <style>
        body {
            background-color: #808080; /* רקע אפור */
            color: white; /* צבע טקסט */
            text-align: center; /* למרכז את הטקסט */
            margin: 0; /* ללא שוליים */
            font-family: Arial, sans-serif;
        }
        .large-text {
            font-size: 36px;
        }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            color: white; /* צבע טקסט בתפריט */
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
        .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            right: 10px; /* תפריט נפתח מהצד הימני */
            background-color: #333;
            width: 200px;
            border-radius: 5px;
            z-index: 1;
        }
        .menu a {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            color: white; /* צבע טקסט בתפריט */
        }
        .menu a:hover {
            background-color: #575757;
        }
        .menu-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        .menu-toggle div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="Home.html">דף הבית</a>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="menu" id="menu">
        <a href="Home.html">דף הבית</a>
        <a href="Dog.html">🐶 סוגי כלבים</a>
        <a href="Love.html">❤️ אימוץ</a>
    </div>

    <p class="large-text">
        ברוך הבא לדף הבית, בדף הזה תוכלו למצוא הקדמה לאתר ומידע נוסף על האתר.
    </p>
    <p>━━━━━━━━━━━━━━━━━━━━</p>
    <ul>
        
        <li>מידע על אימוץ</li>
        <p>
━━━━━━━━━━━━━━━━━━━━</p>
        <li>סוגי כלבים</li>
    </ul>
    <p>━━━━━━━━━━━━━━━━━━━━</p>
    

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "none" || menu.style.display === "") {
                menu.style.display = "flex";
            } else {
                menu.style.display = "none";
            }
        }
    </script>
</body>
</html>
